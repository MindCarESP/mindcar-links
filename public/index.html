<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindCar ‚Äî Tu primera historia</title>

  <meta name="description" content="La app creada por y para los amantes del motor. Porque los coches no son de segunda mano: son tu primera historia.">
  <meta name="theme-color" content="#10b981">
  <meta property="og:title" content="MindCar ‚Äî Tu primera historia">
  <meta property="og:description" content="Estamos construyendo el buscador m√°s funcional para comprar y vender coches.">
  <meta property="og:image" content="/logo-full.png">
  <meta property="og:type" content="website">
  <link rel="icon" href="/logo-full.png">

  <style>
    :root{
      --bg:#0b1220; --ink:#e8f1ff; --muted:#a6b9d4;
      --brand:#10b981; --brand-2:#06b6d4;
      --card:#0f182b; --stroke: rgba(255,255,255,.08);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      background:
        radial-gradient(1200px 420px at 80% -10%, rgba(16,185,129,.25), transparent 60%),
        radial-gradient(900px 360px at 10% -10%, rgba(6,182,212,.25), transparent 55%),
        linear-gradient(180deg, #0a1020, #0c1426 30%, #0b1220 100%);
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      line-height:1.5;
      text-align:center;
    }
    .wrap{
      max-width:960px;
      padding:clamp(16px, 3vw, 32px);
      margin-inline:auto;
    }

    /* LOGO FULL CENTRADO */
    .logo-full{
      width:min(380px, 80%);
      margin:60px auto 40px;
      filter: drop-shadow(0 0 25px rgba(16,185,129,0.25));
      transition: transform .3s ease, filter .3s ease;
    }
    .logo-full:hover{
      transform:scale(1.02);
      filter: drop-shadow(0 0 35px rgba(6,182,212,0.4));
    }

    /* Claim */
    .claim{
      margin-top:22px;
      display:grid;
      gap:12px;
      background: linear-gradient(180deg, rgba(16,185,129,.08), rgba(6,182,212,.06));
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      padding: clamp(18px,3vw,24px);
      box-shadow: var(--shadow);
    }
    .claim h2{
      font-size: clamp(22px, 3.2vw, 28px);
      font-weight:800;
    }
    .claim p{
      color:var(--muted);
      max-width:66ch;
      margin-inline:auto;
    }

    /* Bot√≥n √∫nico de apoyo */
    .support-cta{
      margin-top:28px;
      display:flex;
      justify-content:center;
    }
    .btn-support{
      appearance:none;
      border:none;
      cursor:pointer;
      padding:18px 28px;
      border-radius:18px;
      font-weight:900;
      font-size:clamp(16px, 2.4vw, 20px);
      letter-spacing:.2px;
      color:#06141a;
      text-decoration:none;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      box-shadow:0 12px 28px rgba(0,0,0,.35), 0 0 0 8px rgba(16,185,129,.18);
      transition: transform .12s ease, box-shadow .2s ease, filter .2s ease;
      position:relative;
      isolation:isolate;
    }
    .btn-support:hover{
      transform: translateY(-2px);
      filter: saturate(115%);
    }
    .btn-support:active{
      transform: translateY(0) scale(.99);
    }
    .btn-support::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:26px;
      z-index:-1;
      background: radial-gradient(120px 60px at 50% 100%, rgba(6,182,212,.35), transparent 60%);
      filter: blur(16px);
      opacity:.8;
    }

    footer{
      margin:50px auto 8px;
      color:var(--muted);
      font-size:13px;
      text-align:center;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <!-- LOGO FULL -->
    <img src="/logo-full-app.svg" alt="MindCar logo" class="logo-full" />

    <!-- CLAIM -->
    <section class="claim">
      <h2>Porque los coches no son ‚Äúde segunda mano‚Äù, <span style="color:var(--brand)">son tu primera historia</span>.</h2>
      <p>Estamos construyendo el <strong>buscador m√°s funcional</strong> para comprar y vender coches: r√°pido, claro y √∫til.</p>

      <div class="support-cta">
        <a class="btn-support" href="https://paypal.me/MindCar" target="_blank" rel="noopener" aria-label="Apoyar MindCar con PayPal">
          üöÄ Apoyar MindCar
        </a>
      </div>
    </section>

    <footer>¬© <span id="y"></span> MindCar ¬∑ Hecho con cari√±o y gasolina sint√©tica</footer>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
