  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    img {
      width: 160px;
      height: auto;
      margin-bottom: 2rem;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #b0c4de;
    }

    .loader {
      margin-top: 2rem;
      width: 60px;
      height: 3px;
      background: rgba(255,255,255,0.1);
      overflow: hidden;
      position: relative;
      border-radius: 2px;
    }

    .loader::before {
      content: "";
      position: absolute;
      width: 30%;
      height: 100%;
      background: #00bcd4;
      animation: loading 1.5s infinite linear;
    }

    @keyframes loading {
      0% { left: -30%; }
      50% { left: 100%; }
      100% { left: -30%; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #708090;
    }
  </style>
</head>
